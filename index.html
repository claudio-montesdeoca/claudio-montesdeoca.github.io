    <link rel="stylesheet" href="./assets/css/normalize.css" />

  <body>
    <div class="header">

    </div>

    <div class="products">
      <table>
        <tr>
          <td>

          </td>

          <td>

          </td>
          <td>

          </td>

        <tr>
          <td>

              src="./assets/img/rollitos de canela .jpg"
              alt="rollitos de canela"
            />
          </td>
          <td>

          </td>
          <td>

          </td>

          <td>
            <p>Café latte</p>
          </td>
          <td>

          </td>
        </tr>
      </table>
    </div>

    <div class="footer">
      <p>@aroma_café</p>
      <p>fono 37479902</p>
    </div>
  </body>
